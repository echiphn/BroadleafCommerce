
description = 'BroadleafCommerce Integration'
dependencies {
	compile project(':core:broadleaf-profile')
	compile project(':core:broadleaf-profile-web')
	compile project(':core:broadleaf-framework-web')
	compile project(':core:broadleaf-framework')
	compile project(':admin:broadleaf-admin-module')
	compile project(':broadleaf-common')
	compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.2.2'
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.3.10'
	compile(group: 'org.spockframework', name: 'spock-spring', version:'1.0-groovy-2.3') { exclude(module: 'groovy-all') }
	testCompile group: 'com.icegreen', name: 'greenmail', version:'1.3'
	testCompile group: 'org.testng', name: 'testng', version:'5.9', classifier:'jdk15'
	testCompile group: 'org.springframework', name: 'spring-test', version:'4.1.6.RELEASE'
	testCompile group: 'org.hsqldb', name: 'hsqldb', version:'2.3.1'
	testCompile group: 'junit', name: 'junit', version:'4.11'
	testCompile group: 'org.easymock', name: 'easymock', version:'2.5.1'
	testCompile group: 'org.easymock', name: 'easymockclassextension', version:'2.4'
	testCompile project (path: ':core:broadleaf-framework', configuration: 'testArtifacts')
	compile(group: 'org.apache.ant', name: 'ant', version:'1.7.1') {
		/* This dependency was originally in the Maven provided scope, but the project was not of type war.
		 This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
		 Please review and delete this closure when resolved. */
	}
	compile(group: 'javax.servlet.jsp', name: 'jsp-api', version:'2.1') {
		/* This dependency was originally in the Maven provided scope, but the project was not of type war.
		 This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
		 Please review and delete this closure when resolved. */
	}
}
test{
	exclude '**/OrderTest'
    exclude '**/CartTest'
    exclude '**/CheckoutTest'
    exclude '**/FulfillmentGroupDaoTest'
    exclude '**/OfferServiceTest'
    exclude '**/OfferTest'
    exclude '**/PricingTest'
}
task packageTests(type: Jar) {
	baseName="${project.name}-test"
	from sourceSets.test.output
	classifier = 'tests'
}
configurations {
	testArtifacts
}
artifacts {
	testArtifacts packageTests
}
